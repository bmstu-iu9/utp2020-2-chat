<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize.css">
    <meta charset="utf-8" />
    <title>Games Store - интернет-магазин приставок</title>
</head>

<body>
    <header сlass="header">
        <div class="header_container">
            <div class="header_logo">Games Store</div>
            <form class="header_search">
                <div class="header_search_input_wrapper">
                    <input class="header_search_input" type="text" placeholder="Поиск по сайту" />
                </div>
                <div class="header_search_dropdown">
                    <div data_select class="header_select">
                        <div data_select_title class="header_select_title">Категория</div>
                        <div class="header_select_dropdown hidden">
                            <div data_select_item="Playstation" class="header_select_dropdown_item">Playstation</div>
                            <div data_select_item="Nintendo Switch" class="header_select_dropdown_item">Nintendo Switch</div>
                            <div data_select_item="Xbox" class="header_select_dropdown_item">Xbox</div>
                        </div>
                    </div>
                </div>
                <div class="header_search_button_wrapper">
                    <button class="header_search_button" type="submit">
                        <img src="img/icons/search-icon.png" alt="">
                    </button>
                </div>
            </form>
            <div class="header_telephone">+7(912) 345-67-89</div>
        </div>
        <div class="header__nav">
            <div class="header_nav">
                <input type="radio" name="tabs" id="tab-nav-1" checked>
                <label for="tab-nav-1">
                    <div class="tab-nav-1-container">Playstation</div>
                </label>
                <input type="radio" name="tabs" id="tab-nav-2">
                <label for="tab-nav-2">
                    <div class="tab-nav-2-container">Nintendo Switch</div>
                </label>
                <input type="radio" name="tabs" id="tab-nav-3">
                <label for="tab-nav-3">
                    <div class="tab-nav-3-container">Xbox</div>
                </label>
                <input type="radio" name="tabs" id="tab-nav-4">
                <label for="tab-nav-4">
                    <div class="tab-nav-4-container">Корзина<img src="img/icons/basket-icon.png"></div>
                </label>
                <div class="tabs">
                    <div>
                        <p>1</p>
                    </div>
                    <div>
                        <p>2</p>
                    </div>
                    <div>
                        <p>3</p>
                    </div>
                    <div>
                        <p>4</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.6/prefixfree.min.js"></script>
</body>

</html>
